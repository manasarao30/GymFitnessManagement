<div
    style="background-color: whitesmoke; min-height:80vh; font-family: 'Roboto', sans-serif, cursive;
font-family: 'Roboto', sans-serif, cursive; background-color: #c5c6c7; border-radius: 12px; padding-left: 2vh; padding-right: 2vh;">
    <div class="container-fluid">
        <div class="row" style="margin-top: 30px;">
            <div class="col-sm-4"></div>

            <div class="col-sm-4"><button class="btn btn  me-md-2" style=" margin: 1vw; color: grey;">
                <h3>Membership plan Management</h3>
            </button></div>

            <div class="col-sm-4 " >
                <div  style="color:#c5c6c7; margin-top: 10vh;">
                    <button class="btn-secondary" routerLink="/addplan">Add Plan</button>
                </div>
                <div *ngIf="msg"><p class="alert alert-success">{{msg}}</p></div>
            </div>
        </div>
        
        <div class="row">
            <div class="col"></div>

            <div class="col">
                <table class="table table-striped shadow-lg container-fluid">
                    <thead>
                        <tr style="color: #1F2833;">
                            <th scope="col"></th>
                            <th scope="col">Plan Name</th>
                            <th scope="col">price</th>
                            <th scope="col">duration</th>
                            <th scope="col">benefits</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let user of packages; index as i;">

                            <th scope="row">{{i+1}}</th>
                            <td>{{user.plan_name}}</td>
                            <td>{{user.price}}</td>
                            <td>{{user.duration}}</td>
                            <td>{{user.benefits}}</td>

                            <td style="display: flex; margin: 1vh; background-color:#c5c6c7">
                                <button class="btn-secondary"  (click)="deletePlan(user.membership_plan_id)">Delete</button>
                                <img
                                    src="assets\user-minus-solid.svg" height="30vw"
                                    style="padding:0.5vh; border-radius: 2px; "
                                   >

                            </td>

                        </tr>




                    </tbody>
                </table>
                <p *ngIf="packages.length==0"> No Records Found</p>
            </div>

            <div class="col"></div>
        </div>
    </div>
</div>
