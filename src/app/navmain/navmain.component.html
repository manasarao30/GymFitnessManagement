<div style="  font-family: 'Roboto', sans-serif, cursive;
">
    <nav class="navbar navbar-expand-lg navbar-light "
        style="background-color: #1F2833;  border-top: 4px solid grey;  z-index: 1;">
        <div class="container-fluid">
            <a class="navbar-brand" routerLink="">
                <img src="assets\icon.png" alt="" width="40" height="30" style="margin-bottom: 35%;">
            </a>
            <a class="navbar-brand" routerLink="" style="color: grey;">
                <h1 style="font-family: '';">Darwin Fitness</h1>
            </a>
            <button class="navbar-toggler " type="button" style="color: grey;" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation" style="background-color: grey;">
                <span class="navbar-toggler-icon "></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent" style="margin-left: 1%;">

                <ul class="navbar-nav me-auto  mb-lg-0">
                    <li class="nav-item" style="margin-right: 1vh;">
                        <button class="btn btn-outline-secondary" routerLink="/workouts" style="color: grey; font-size: 100%; font-family: 'Roboto', sans-serif, cursive; " *ngIf="!userSer.isAdmin() && userSer.isLoggedIn() && (userSer.isMember() || userSer.isTrainer())">Workout</button>
                    </li> &nbsp;
                    <li class="nav-item" style="margin-right: 1vh;">
                        <button class="btn btn-outline-secondary" routerLink="/package" style="color: grey; font-size: 100%; font-family: 'Roboto', sans-serif, cursive; "*ngIf="!userSer.isAdmin() && !userSer.isTrainer()">Package</button>
                    </li>
                    <li class="nav-item" style="margin-right: 1vh;">
                        <button class="btn btn-outline-secondary" routerLink="/register" style="color: grey; font-size: 100%; font-family: 'Roboto', sans-serif, cursive; " *ngIf="!userSer.isLoggedIn()">Register</button>
                    </li>
                    <li class="nav-item" style="margin-right: 1vh;">
                        <button class="btn btn-outline-secondary" routerLink="/login" style="color: grey; font-size: 100%; font-family: 'Roboto', sans-serif, cursive; " *ngIf="!userSer.isLoggedIn()">Login</button>
                    </li>
                    <li class="nav-item" style="margin-right: 1vh;">
                        <button class="btn btn-outline-secondary" routerLink="/profile" style="color: grey; font-size: 100%; font-family: 'Roboto', sans-serif, cursive; " *ngIf="userSer.isLoggedIn() && !userSer.isAdmin() &&!userSer.isTrainer()">Profile</button>
                    </li>
                    <li class="nav-item" style="margin-right: 1vh;">
                        <button class="btn btn-outline-secondary" routerLink="/admin-dashboard" style="color: grey; font-size: 100%; font-family: 'Roboto', sans-serif, cursive; " *ngIf="userSer.isAdmin()">Admin Dashboard</button>
                    </li>
                    <li class="nav-item" style="margin-right: 1vh;">
                        <button class="btn btn-outline-secondary" routerLink="/register" style="color: grey; font-size: 100%; font-family: 'Roboto', sans-serif, cursive; " *ngIf="userSer.isLoggedIn()"
                            (click)="doLogout()">Logout</button>
                    </li>

                </ul>

            </div>
            
            <h5 style="color:grey" *ngIf="userSer.isLoggedIn()">  Welcome {{userSer.name}} </h5>
        </div>
    </nav>
</div>
